<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URL Parser</title>
    <meta name="description" content="Form to insert and analyze URLs.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #444;
            color: #d4d4d4;
            font-family: sans-serif;
            overflow-x: hidden;
        }

        h1,
        h2,
        label {
            color: #d4d4d4;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #626262;
        }

        #urlForm {
            margin-bottom: 20px;
        }

        #output-container {
            margin-top: 20px;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .url-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
                color: #d4d4d4;
                background-color: #1e1e1e;
                font-family: monospace;
            }

            .url-table th,
            .url-table td {
                padding: 8px;
                text-align: left;
                word-break: break-word;
            }

            .url-table td:first-child {
                font-weight: bold;
                padding-right: 15px;
                min-width: 180px;
            }

            .url-table td:nth-child(2) {
                color: #ccc;
            }

            .sub-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 5px;
                color: #d4d4d4;
                font-family: monospace;
            }

            .sub-table td {
                padding: 5px;
                text-align: left;
                font-size: 0.9em;
                border: none;
                word-break: break-word;
            }

            .sub-table .param-key-sub {
                font-weight: bold;
                color: #eee;
                margin-right: 5px;
            }

            .sub-table .param-key-cell {
                white-space: nowrap;
            }
        }

        /* Mobile Styles */
        @media (max-width: 767px) {
            .table-responsive > .url-table td:nth-child(2){
                word-break: break-word;
            }

            .table-responsive > .sub-table {
                display: block;
            }

           .mobile-key {
                display: block;
                font-weight: bold;
                color: #eee;
                background-color: #2a2a2a;
                padding: 5px;
                margin-bottom: 0;
                word-break: break-word;
            }

            .mobile-value {
                word-break: break-word;
                padding: 5px;
                background-color: #333;
                 margin-bottom: 5px;
            }
        }

        /* Base Styles (Applied to all screen sizes) */
        .form-control {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #555;
            font-family: monospace;
            transition: color 0.3s, text-shadow 0.3s, border-color 0.3s;
        }

        .form-control.invalid {
            color: #ff4d4d;
            text-shadow: 0 0 5px rgba(255, 77, 77, 0.8);
            border-color: #ff4d4d;
        }

        .form-control.valid {
            color: #baff33;
            border-color: #baff33;
        }

        .form-control:focus {
            background-color: #1e1e1e;
            border-color: #baff33;
            box-shadow: 0 0 0 0.2rem rgba(186, 255, 51, 0.25);
        }

        .form-control::placeholder {
            color: #999;
            font-family: monospace;
        }

        .btn-primary {
            display: block;
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-primary:disabled {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #fff;
            cursor: not-allowed;
        }

        .param-key {
            font-weight: bold;
        }

        .url-link {
            color: inherit;
            text-decoration: none;
            word-break: break-all;
        }

        .url-link:hover {
            color: #baff33;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>URL Parser</h1>
        <form id="urlForm">
            <div class="form-group">
                <label for="urlInput">Enter URL:</label>
                <input type="text" class="form-control" id="urlInput"
                    placeholder="https://example.com/path?param=value#fragment">
            </div>
            <button type="button" class="btn btn-primary" id="parseButton" disabled>Parse</button>
        </form>

        <div id="output-container" class="mt-4">
            <h2>Analysis Result:</h2>
            <div class="table-responsive">
                <table id="parsedResult" class="url-table">
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const parseUrl = (url) => {
            const RegExp = {
                UrlParts: /^((?:https?:\/\/)?[^\/]+\.[^\/?#]+)((?:\/?[^\/?#]*)*)(\?\S*?)?(#\S*)?$/
            }
            url = url.replaceAll('\\', '');
            if (RegExp.UrlParts.test(url)) {
                const groups = RegExp.UrlParts.exec(url);
                let parameters_list = [];
                if (groups[3]) {
                    parameters_list = groups[3].slice(1).split('&');
                }
                let parameters_obj = {};
                if (parameters_list.length) {
                    parameters_list.forEach(e => {
                        const [key, value] = e.split('=');
                        parameters_obj[key] = value;
                    })
                }
                let fragment_list = [];
                if (groups[4]) {
                    fragment_list = groups[4].slice(1).split('&');
                }
                let fragment_obj = {};
                if (fragment_list.length) {
                    fragment_list.forEach(e => {
                        const [key, value] = e.split('=');
                        fragment_obj[key] = value;
                    })
                }
                return {
                    parts: {
                        domain: groups[1],
                        path: groups[2] || '/',
                        parameters: {
                            str: groups[3] || '',
                            list: parameters_list,
                            obj: parameters_obj
                        },
                        fragment: {
                            str: groups[4] || '',
                            list: fragment_list,
                            obj: fragment_obj
                        }
                    },
                    fullUrl: function () {
                        return this.parts.domain + (this.parts.path || '') +
                            (this.parts.parameters.str || '') +
                            (this.parts.fragment.str || '')
                    }
                };
            }
            return undefined;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const parseButton = document.getElementById('parseButton');
            const urlInput = document.getElementById('urlInput');
            const parsedResultTableBody = document.querySelector('#parsedResult tbody');

            const validateUrlInput = () => {
                const url = urlInput.value.replaceAll('\\', '');
                if (parseUrl(url)) {
                    urlInput.classList.remove('invalid');
                    urlInput.classList.add('valid');
                    parseButton.disabled = false;
                } else {
                    urlInput.classList.remove('valid');
                    urlInput.classList.add('invalid');
                    parseButton.disabled = true;
                }
            };

            urlInput.addEventListener('input', validateUrlInput);

            parseButton.addEventListener('click', function () {
                const url = urlInput.value.replaceAll('\\', '');
                const r = parseUrl(url);
                parsedResultTableBody.innerHTML = '';

                if (!r) {
                    const row = parsedResultTableBody.insertRow();
                    const cell = row.insertCell();
                    cell.colSpan = 2;
                    cell.textContent = "Invalid URL.";
                    return;
                }

                const addTableRow = (label, value, isOdd, isSubtable = false) => {
                    const row = parsedResultTableBody.insertRow();

                    const bgColor = isOdd ? (isSubtable ? '#2a2a2a' : '#222') : (isSubtable ? '#333' : '#282828');
                    row.style.backgroundColor = bgColor;

                    const labelCell = row.insertCell();
                    const valueCell = row.insertCell();
                    labelCell.textContent = label;
                    valueCell.innerHTML = value || '-';

                    labelCell.style.fontWeight = 'bold';
                    labelCell.style.paddingRight = '15px';

                    valueCell.style.color = '#ccc';
                   valueCell.style.backgroundColor = isOdd ? (isSubtable ? '' : '#333') : (isSubtable ? '' : '#3a3a3a');
                };

                const domain = r.parts.domain;
                const fullUrl = r.fullUrl();
                let isOdd = true;

                addTableRow("Domain", `<a href="${domain}" class="url-link">${fullUrl}</a>`, isOdd);
                isOdd = !isOdd;
                addTableRow("Path", r.parts.path, isOdd);
                isOdd = !isOdd;

                if (r.parts.parameters.list.length > 0) {
                    addTableRow("Parameters", r.parts.parameters.str, isOdd);
                    isOdd = !isOdd;

                    let paramsSubTableHTML = '';
                    const applyWidthAdjustment = window.innerWidth >= 768;

                    if(applyWidthAdjustment){
                        let paramsSubTable = '<table class="sub-table">';
                        let index = 0;
                        let maxKeyWidth = 0;
                        let keyValues = [];

                         for (const key in r.parts.parameters.obj) {
                            const value = r.parts.parameters.obj[key] || '';
                            const keyHTML = `<span class="param-key-sub">${key}</span>`;

                            const tempDiv = document.createElement('div');
                            tempDiv.style.position = 'absolute';
                            tempDiv.style.visibility = 'hidden';
                            tempDiv.style.whiteSpace = 'nowrap';
                            tempDiv.innerHTML = keyHTML;
                            document.body.appendChild(tempDiv);
                            maxKeyWidth = Math.max(maxKeyWidth, tempDiv.offsetWidth);
                            document.body.removeChild(tempDiv);

                            let widthStyle = `style="width: ${maxKeyWidth}px"`;
                              paramsSubTableHTML += `<tr style="background-color: ${index % 2 === 0 ? '#2a2a2a' : '#333'}"><td class="param-key-cell" ${widthStyle}>${keyHTML}</td><td>${value}</td></tr>`;
                             index++;
                        }
                        paramsSubTable += paramsSubTableHTML;
                        paramsSubTable += '</table>';
                        addTableRow("Detailed Parameters", paramsSubTable, isOdd, true);
                    }
                     else {
                        for (const key in r.parts.parameters.obj) {
                            const value = r.parts.parameters.obj[key] || '';
                            paramsSubTableHTML += `<div><span class="mobile-key">${key}</span><div style="color:#ccc">${value}</div></div>`;
                        }
                         addTableRow("Detailed Parameters", paramsSubTableHTML, isOdd, true);
                    }

                    isOdd = !isOdd;
                }

                if (r.parts.fragment.list.length > 0) {
                    addTableRow("Fragment", r.parts.fragment.str, isOdd);
                    isOdd = !isOdd;

                    let fragmentSubTableHTML = '';
                    const applyWidthAdjustment = window.innerWidth >= 768;

                   if(applyWidthAdjustment){
                        let fragmentSubTable = '<table class="sub-table">';
                        let index = 0;
                        let maxKeyWidth = 0;
                         let keyValues = [];

                         for (const key in r.parts.fragment.obj) {
                            const value = r.parts.fragment.obj[key] || '';
                            const keyHTML = `<span class="param-key-sub"><strong>${key}</strong></span>`;

                            const tempDiv = document.createElement('div');
                            tempDiv.style.position = 'absolute';
                            tempDiv.style.visibility = 'hidden';
                            tempDiv.style.whiteSpace = 'nowrap';
                            tempDiv.innerHTML = keyHTML;
                            document.body.appendChild(tempDiv);
                            maxKeyWidth = Math.max(maxKeyWidth, tempDiv.offsetWidth);
                            document.body.removeChild(tempDiv);

                            let widthStyle = `style="width: ${maxKeyWidth}px"`;
                              fragmentSubTableHTML += `<tr style="background-color: ${index % 2 === 0 ? '#2a2a2a' : '#333'}"><td class="param-key-cell" ${widthStyle}>${keyHTML}</td><td>${value}</td></tr>`;
                             index++;
                        }
                        fragmentSubTable += fragmentSubTableHTML;
                        fragmentSubTable += '</table>';
                        addTableRow("Detailed Fragment", fragmentSubTable, isOdd, true);
                     }
                     else {
                         for (const key in r.parts.fragment.obj) {
                            const value = r.parts.fragment.obj[key] || '';
                            const keyHTML = `<span class="param-key-sub">${key}</span>`;

                            fragmentSubTableHTML += `<div><span class="mobile-key">${key}</span><div style="color:#ccc">${value}</div></div>`;
                        }
                        addTableRow("Detailed Fragment", fragmentSubTableHTML, isOdd, true);
                     }
                    isOdd = !isOdd;
                }

                addTableRow("Full URL", `<a href="${fullUrl}" class="url-link">${fullUrl}</a>`, isOdd);
            });
        });
    </script>
</body>

</html>
